{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'store:home' %}">
            Smart Shop
        </a>

        <ul class="navbar-nav ms-auto align-items-center">
            {% if user.is_authenticated %}
                <li class="nav-item me-2">
                    <a class="nav-link" href="{% url 'store:profile' %}">Profile</a>
                </li>

                <li class="nav-item me-2">
                    <a class="nav-link" href="{% url 'store:my_orders' %}">Orders</a>
                </li>

                <li class="nav-item me-3">
                    <a class="nav-link position-relative" href="{% url 'store:profile' %}">
                        ðŸ””
                        {% if unread_count > 0 %}
                            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
                                {{ unread_count }}
                            </span>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" href="{% url 'store:logout' %}">
                        Logout
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
